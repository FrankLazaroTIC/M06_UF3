<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Projecte</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h4>Formulari de Registre d'Usuaris</h4>
        <form id="form-user-register">
            <div class="form-group">
                <label for="validationNom">Nom</label>
                <input type="text" id="validationNom" name="nom">
                <div class="feedback" id="feedbackNom"></div>
            </div>

            <div class="form-group">
                <label for="validationCognoms">Cognoms</label>
                <input type="text" id="validationCognoms" name="cognoms">
                <div class="feedback" id="feedbackCognoms"></div>
            </div>

            <div class="form-group">
                <label for="validationDNI">DNI</label>
                <input type="text" id="validationDNI" name="DNI" placeholder="DNI">
                <div class="feedback" id="feedbackDNI"></div>
            </div>

            <div class="form-group">
                <label for="validationUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" id="validationUsername">
                </div>
                <div class="feedback" id="feedbackUsername"></div>
            </div>

            <div class="form-group">
                <label for="validationEmail">Email</label>
                <input type="email" id="validationEmail">
                <div class="feedback" id="feedbackEmail"></div>
            </div>

            <div class="form-group">
                <label for="validationTelf">Tel√®fon</label>
                <input type="text" id="validationTelf">
                <div class="feedback" id="feedbackTelf"></div>
            </div>

            <input type="submit" value="Registrar">
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
